<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text'
               [(ngModel)]='listFilter' />
      </div>
    </div>
    <div class='row'
         *ngIf='listFilter'>
      <div class='col-md-6'>
        <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table'
             *ngIf='recipes.length'>
        <thead>
        <tr>
          <th>Name</th>
          <th>CreatedDateTime</th>
          <th>Vegetarian</th>
          <th>Servings</th>
          <th>Instructions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let recipe of filteredRecipes'>
          <td>
            <a [routerLink]="['/recipes', recipe.id]">
              {{ recipe.name }}
            </a>
          </td>
          <td>{{ recipe.createdDateTime }}</td>
          <td>{{ recipe.vegetarian }}</td>
          <td>{{ recipe.servings }}</td>
          <td>{{ recipe.instructions }}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
